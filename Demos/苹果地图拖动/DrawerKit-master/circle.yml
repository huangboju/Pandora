machine:
  xcode:
    version: "9.1"

dependencies:
  cache_directories:
    - "~/.cocoapods"

test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
          -sdk iphonesimulator
          -destination 'platform=iOS Simulator,OS=11.1,name=iPhone 7'
          -workspace DrawerKit.xcworkspace
          -scheme "DrawerKitDemo"
      clean build test
    - pod lib lint
    - carthage build --no-skip-current --cache-builds
